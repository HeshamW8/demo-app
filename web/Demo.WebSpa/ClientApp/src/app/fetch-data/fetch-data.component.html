<h1 id="tableLabel">Jobs Postings</h1>

<p>This component demonstrates fetching data from the Jobs Microservice.</p>

<p *ngIf="!jobs"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="jobs">
  <thead>
    <tr>
      <th>Title</th>
      <th>Level</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let job of jobs">
      <td>{{ job.Title }}</td>
      <td>{{ job.Level }}</td>
    </tr>
  </tbody>
</table>
